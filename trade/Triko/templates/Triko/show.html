{% extends 'Triko/home.html' %}
{% load static %}
    <link href="{% static 'Triko/style.css' %}" rel="stylesheet">

{% block content%}
    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
              {% for trikos in triko %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <a href="{%url 'Triko:show_details' trikos.id%}">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap" src="{{ trikos.image.url }}" width="100" height="200">
                </a>
                    <div class="card-body">
                  <p class="card-text">{{trikos.description}}   <br>   {{ trikos.get_size_display }}</p>
                         <small class="text-muted">{{trikos.date}}</small>
                        <br>
                        <small class="text-muted">code : {{trikos.id}}</small>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{%url 'Triko:show_details' trikos.id%}"> <button type="button" class="btn btn-sm btn-outline-secondary"> عرض و طلب</button></a>
                        <a href="{%url 'Triko:like' trikos.id %}"> <button type="button" class="btn btn-sm btn-outline-secondary">اعجاب {{ trikos.like }}</button></a>

                    </div>

                  </div>
                </div>
              </div>


            </div>
              {% endfor %}
          </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
  </ul>
</nav>
      </div>

{% endblock %}
